    <meta charset="UTF-8">

    <title>Andy - Minimal v2</title>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        /* Temas Din√¢micos */
        body.perfil-tarcio { --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --accent: #00d2ff; }
        body.perfil-andressa { --bg-gradient: linear-gradient(135deg, #2d1b33 0%, #4a2c5a 100%); --accent: #a29bfe; }
        body.triste { --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); --accent: #4a90e2; }
        body.feliz { --bg-gradient: linear-gradient(135deg, #1e272e 0%, #2f3640 100%); --accent: #f1c40f; }
        body.sos { --bg-gradient: linear-gradient(135deg, #4b0000 0%, #000000 100%); --accent: #ff4757; animation: alert-pulse 1s infinite; }

        @keyframes alert-pulse { 50% { opacity: 0.8; } }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: all 1.2s ease;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 20px;
        }

        .perfil-header {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 40px;
        }

        .mic-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .mic-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 35px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            z-index: 2;
            position: relative;
        }

        .mic-btn.listening {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            transform: scale(1.05);
        }

        .pulse-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100px; height: 100px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .mic-btn.listening + .pulse-ring {
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.7); opacity: 0; }
        }

        #response-box {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            min-height: 60px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.6;
            max-height: 250px;
            overflow-y: auto;
        }

        .loader {
            height: 2px;
            width: 40px;
            background: var(--accent);
            margin: 0 auto 15px;
            display: none;
            border-radius: 10px;
            animation: load-anim 0.8s infinite alternate;
        }

        @keyframes load-anim { from { width: 10px; opacity: 0.2; } to { width: 50px; opacity: 1; } }

        .btn-stop {
            font-size: 10px;
            opacity: 0.3;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            letter-spacing: 1px;
        }
    </style>
</head>
