<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy - Assistente Pessoal</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        /* Temas Din√¢micos por Perfil/Humor */
        body.perfil-tarcio { --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --accent: #00d2ff; }
        body.perfil-andressa { --bg-gradient: linear-gradient(135deg, #2d1b33 0%, #4a2c5a 100%); --accent: #a29bfe; }
        body.triste { --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); --accent: #4a90e2; }
        body.feliz { --bg-gradient: linear-gradient(135deg, #1e272e 0%, #2f3640 100%); --accent: #f1c40f; }
        body.sos { --bg-gradient: linear-gradient(135deg, #4b0000 0%, #000000 100%); --accent: #ff4757; animation: alert-pulse 1s infinite; }

        @keyframes alert-pulse { 50% { opacity: 0.8; } }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: all 1.2s ease;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 20px;
        }

        .perfil-header {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 40px;
        }

        .mic-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .mic-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 35px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            z-index: 2;
            position: relative;
            outline: none;
        }

        .mic-btn.listening {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            transform: scale(1.05);
        }

        .pulse-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100px; height: 100px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .mic-btn.listening + .pulse-ring {
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.7); opacity: 0; }
        }

        #response-box {
            background: var(--glass);
            padding: 25px;
            border-radius: 20px;
            min-height: 60px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.6;
            max-height: 250px;
            overflow-y: auto;
        }

        .loader {
            height: 2px;
            width: 40px;
            background: var(--accent);
            margin: 0 auto 15px;
            display: none;
            border-radius: 10px;
            animation: load-anim 0.8s infinite alternate;
        }

        @keyframes load-anim { from { width: 10px; opacity: 0.2; } to { width: 50px; opacity: 1; } }

        .btn-stop {
            font-size: 10px;
            opacity: 0.3;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            letter-spacing: 1px;
            padding: 10px;
        }
    </style>
</head>
<body id="body">

<div class="container">
    <div id="user-display" class="perfil-header">PERFIL: CARREGANDO...</div>
    
    <div class="mic-container">
        <button id="btn" class="mic-btn">üéôÔ∏è</button>
        <div class="pulse-ring"></div>
    </div>

    <div class="loader" id="loader"></div>
    
    <div id="response-box">
        Toque no microfone para falar com a Andy.
    </div>

    <button class="btn-stop" onclick="window.speechSynthesis.cancel()">[ PARAR FALA ]</button>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // --- CONFIGURA√á√ÉO (ATEN√á√ÉO T√ÅRCIO) ---
    const API_KEY = "AIzaSyBXQAJ_yiKf7rRrX1yBTpV4JAnqKR9kcJU"; // Certifique-se de que n√£o h√° espa√ßos extras
    
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    let usuarioAtivo = localStorage.getItem('usuarioAtivo') || "T√°rcio";
    let modoSilencioso = false;
    let voices = [];

    const meusContatos = {
        "m√£e": "5593991477716",
        "andressa": "5593992066978",
        "t√°rcio": "5593981054823",
        "danilo": "5593984147506"
    };

    const responseBox = document.getElementById('response-box');
    const body = document.getElementById('body');
    const userDisplay = document.getElementById('user-display');
    const loader = document.getElementById('loader');

    // Inicializa√ß√£o do Motor de Voz
    const initVoices = () => { voices = window.speechSynthesis.getVoices(); };
    window.speechSynthesis.onvoiceschanged = initVoices;
    initVoices();

    function speak(text, pitch = 1.2, rate = 1.05) {
        window.speechSynthesis.cancel();
        if (modoSilencioso) return;
        const utter = new SpeechSynthesisUtterance(text);
        utter.voice = voices.find(v => v.lang.includes('pt-BR')) || voices[0];
        utter.pitch = pitch;
        utter.rate = rate;
        window.speechSynthesis.speak(utter);
    }

    function darSaudacao() {
        userDisplay.innerText = PERFIL: ${usuarioAtivo};
        body.className = usuarioAtivo === "T√°rcio" ? "perfil-tarcio" : "perfil-andressa";
        const hora = new Date().getHours();
        let s = (hora < 12) ? "Bom dia" : (hora < 18) ? "Boa tarde" : "Boa noite";
        let msg = usuarioAtivo === "T√°rcio" ? ${s}, meu criador. : ${s}, Andressa. Como posso ajudar?;
        responseBox.innerText = msg;
        speak(msg, usuarioAtivo === "Andressa" ? 1.3 : 1.1);
    }

    // Reconhecimento de Voz
    const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
    recognition.lang = 'pt-BR';
    recognition.continuous = false;

    document.getElementById('btn').onclick = () => { 
        try {
            recognition.start();
            // Truque de performance: prepara o √°udio enquanto o usu√°rio fala
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        } catch(e) { console.log("Microfone j√° est√° ativo."); }
    };

    recognition.onstart = () => { document.getElementById('btn').classList.add('listening'); };
    recognition.onend = () => { document.getElementById('btn').classList.remove('listening'); };

    recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript.toLowerCase();
        responseBox.innerText = "...";
        loader.style.display = "block";

        // Comandos R√°pidos Locais
        if (userText.includes("aqui √© o t√°rcio")) { usuarioAtivo = "T√°rcio"; localStorage.setItem('usuarioAtivo', "T√°rcio"); darSaudacao(); loader.style.display = "none"; return; }
        if (userText.includes("aqui √© a andressa")) { usuarioAtivo = "Andressa"; localStorage.setItem('usuarioAtivo', "Andressa"); darSaudacao(); loader.style.display = "none"; return; }

        // SOS / Emerg√™ncia
        if (userText.includes("emerg√™ncia") || userText.includes("socorro")) {
            body.className = "sos"; speak("Iniciando protocolo de socorro.");
            navigator.geolocation.getCurrentPosition(pos => {
                const url = https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude};
                window.open(https://wa.me/${meusContatos["andressa"]}?text=SOS! Minha localiza√ß√£o: ${url}, '_blank');
            });
            loader.style.display = "none"; return;
        }

        // Processamento via Gemini IA
        try {
            const mKey = memoria_${usuarioAtivo};
            const prompt = `Voc√™ √© a Andy, 25 anos. Usu√°rio: ${usuarioAtivo}. Criador: T√°rcio. 
                            Mem√≥ria: ${localStorage.getItem(mKey) || "Ainda n√£o sei muito sobre voc√™"}. 
                            Responda com personalidade, intelig√™ncia e empatia. 
                            Use obrigatoriamente [FELIZ], [TRISTE] ou [CALMA] no fim da frase. 
                            Frase do usu√°rio: "${userText}"`;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            let text = response.text();
            
            // L√≥gica de Emo√ß√£o Visual
            let p = 1.2;
            if (text.includes("[TRISTE]")) { body.className = "triste"; p = 0.9; }
            else if (text.includes("[FELIZ]")) { body.className = "feliz"; p = 1.4; }
            else { body.className = usuarioAtivo === "T√°rcio" ? "perfil-tarcio" : "perfil-andressa"; }
            
            // Limpa o texto das tags e fala
            text = text.replace(/\[.*?\]/g, "").trim();
            loader.style.display = "none";
            responseBox.innerText = text;
            speak(text, usuarioAtivo === "Andressa" ? p + 0.15 : p);

            // Sistema de aprendizado por voz
            if (userText.includes("aprenda que") || userText.includes("lembre que")) {
                let fato = userText.replace(/aprenda que|lembre que/g, "").trim();
                localStorage.setItem(mKey, (localStorage.getItem(mKey) || "") + " | " + fato);
            }

        } catch (e) {
            loader.style.display = "none";
            console.error("Erro na Andy:", e);
            
            // Feedback de Diagn√≥stico
            if (e.message.includes("API key not valid")) {
                responseBox.innerText = "Nota da Andy: T√°rcio, minha chave API parece inv√°lida. Verifique se n√£o h√° espa√ßos extras ou se ela foi criada corretamente no AI Studio.";
                speak("Meu criador, temos um problema com a chave API.");
            } else {
                responseBox.innerText = "Andy: Tive um pequeno solu√ßo na conex√£o. Pode repetir? Erro: " + e.message;
            }
        }
    };

    window.onload = darSaudacao;
</script>
</body>
</html>
